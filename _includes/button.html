{% if include.type == "primary" %}
<a class="primary-button" href="{{ include.url }}" target="_blank">{{ include.content }}</a>
{% elsif include.type == "secondary" %}
<a class="secondary-button" href="{{ include.url }}" target="_blank">{{ include.content }}</a>
{% else %}
<a href="{{ include.url }}" target="_blank">{{ include.content }}</a>
{% endif %}
